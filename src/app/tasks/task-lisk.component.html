<div class="container">
  <div class="todo-list">
    <form (ngSubmit)="add(taskNgForm)" #taskNgForm="ngForm" #form>
      <div class="input-group">
        <input
          readOnly
          name="date"
          [matDatepicker]="picker"
          [(ngModel)]="newTask.date"
        />
        <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
      <div class="input-group">
        <input
          #newTaskNgModel="ngModel"
          required
          minlength="4"
          name="taskTitle"
          type="text"
          placeholder="Todo"
          [(ngModel)]="newTask.title"
        />
        <button class="add-button" [disabled]="!form.checkValidity()">+</button>
      </div>
      <div
        *ngIf="
          newTaskNgModel.invalid &&
          (newTaskNgModel.touched || newTaskNgModel.dirty)
        "
        class="validation-error"
      >
        <div *ngIf="newTaskNgModel.errors?.['required']">
          Task title is required.
        </div>
        <div *ngIf="newTaskNgModel.errors?.['minlength']">
          Task title must have at least 4 characters.
        </div>
      </div>
    </form>
    <table class="table">
      <tr
        *ngFor="let task of tasks | async; let i = index"
        [class.even]="i % 2 == 0"
        [class.odd]="i % 2"
      >
        <td>
          <pre [class.is-done]="task.isDone">{{ task.title }}</pre>
        </td>
        <td>
          <button class="remove-button" (click)="remove(task)">X</button>
          <button class="done-button" (click)="task.toggleIsDone()">
            {{ task.isDone ? "Undo" : "Done" }}
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
